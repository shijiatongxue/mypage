<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>京东滑动窗口</title>
    <style>
        body, html, ul, li{
            margin: 0;
            padding: 0;
        }
        .slider{
            position: relative;
            width: 590px;
            height: 470px;
            margin: 0 auto;
            background-color: #333;
            overflow: hidden;  /*对超出宽度的图片进行隐藏*/
        }
        .slide_wrapper{
            width: 3540px;
            height: 470px;
            background-color: #AAA;
            list-style: none;
        }
        li{
            position: relative;
            float: left;
            width: 590px;
            height: 100%;
            background-color: pink;
            top: 0;
            opacity: 0;
            transition: opacity 500ms ease-in-out;
        }
        li:nth-of-type(1){left: 0;}
        li:nth-of-type(2){left: -590px;}
        li:nth-of-type(3){left: -1180px;}
        li:nth-of-type(4){left: -1770px;}
        li:nth-of-type(5){left: -2360px;}
        li:nth-of-type(6){left: -2950px;}
        .slide_on{
            opacity: 1;
        }
        /* TODO: 先不增加上一页和下一页按钮 */

</head>
<body>
    <div class="slider">
        <!-- <button><i>&lt;</i></button> -->
        <div class="slide_list">
            <ul class="slide_wrapper">
                <li><a href="#"><img src="../images/jd_1.jpg" alt="#"></a></li>
                <li><a href="#"><img src="../images/jd_2.jpg" alt="#"></a></li>
                <li><a href="#"><img src="../images/jd_3.jpg" alt="#"></a></li>
                <li><a href="#"><img src="../images/jd_4.jpg" alt="#"></a></li>
                <li><a href="#"><img src="../images/jd_5.jpg" alt="#"></a></li>
                <li><a href="#"><img src="../images/jd_6.jpg" alt="#"></a></li>
            </ul>
        </div>
        <div></div>
        <!-- <button class="next"><i>&gt;</i></button> -->
    </div>
    <script src="../js/jquery.js"></script>
    <script>
        // TODO:目前还是不能正常工作
        $(function(){
            var slide_fc = function(){
                var $li_list = $("li");
                for (var i=0, len=$($li_list).length; i<len; i++){
                    var start = Date.now();
                    $($li_list[i]).addClass("slide_on");
                    while (Date.now()-start === 3000){
                        $($li_list[i]).removeClass("slide_on");
                    }
                }
            }
            slide_fc();
        })
    </script>
