<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字省略号</title>
  <style>
    .ell{
      width: 200px;
      background: red;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <p class="ell">这是一段长文，最后会显示省略号。</p>
  <!-- 设置direction属性可以让元素从右到左显示 -->
  <p class="ell" dir="rtl">这是一段长文，最后会显示省略号。</p>
</body>
</html>
