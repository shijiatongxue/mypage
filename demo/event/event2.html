<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>DOM2 事件处理程序</title>
    </head>
    <body>
        <button id="myBtn">按钮</button>
        <script>
            var btn = document.getElementById("myBtn");
            var handler = function(){
                alert(this.id);
            }
            btn.addEventListener("click", handler, false);
            btn.removeEventListener("click", handler, false); // 必须传入和绑定事件完全相同的参数
        </script>
    </body>
</html>
