<!DOCTYPE html>
<html lang="ch">
    <head>
        <title>margin实现定宽块级元素水平居中</title>
        <style>
            div{
                width: 1200px;
                height: 100px;
                background-color: #333;
                /* margin可以自动计算左右的宽度 */
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
