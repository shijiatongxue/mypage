<!DOCTYPE html>
<html lang="ch">
    <head>
        <title>flex实现不定宽块水平居中</title>
        <style>
            .box{
                display: flex;
                justify-content: center;
            }
            .box > div{
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>不定宽块水平居中</div>
        </div>
    </body>
</html>
