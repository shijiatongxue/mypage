<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择器优先级</title>
  <style>
    p{
      color: black !important;
    }
    p span{
      color: yellow;
    }
    #s1{
      color: pink;
    }
    p .c1{
      color: red;
    }
  </style>
</head>
<body>
  <p><span id="s1" class="c1">文字</span></p>
</body>
</html>
