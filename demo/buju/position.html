<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>利用绝对定位完成三栏布局</title>
        <style>
            .wrap{
                position: relative;
                height: 100px;
            }
            .left, .right{
                position: absolute;
                width: 300px;
                height: 100%;
            }
            .left{
                top: 0;
                left: 0;
                background-color: red;
            }
            .right{
                top: 0;
                right: 0;
                background-color: blue;
            }
            .main{
                height: 100px;
                background-color: green;
                /* 方案1：可以设置margin */
                margin: 0 300px 0 300px;
                /* 方案2：可以支持calc */
                /* width: calc(100%-600px); */
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="main"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
