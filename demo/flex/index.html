<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两列等高</title>
  <style>
    .parent {
      display:flex;
      width:300px;
      justify-content:center;
      align-content:center;
      align-items:stretch;
    }
    .child {
      width:100px;
      outline:solid 1px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child" style="height:300px;">
    </div>
    <div class="child">
    </div>
  </div>
</body>
</html>
