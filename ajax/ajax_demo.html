<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>ajax</title>
    </head>
    <body>
        <div class="title"></div>
        <script>
            var xhr = new XMLHttpRequest();
            xhr.open('get', '/ajax/title.txt', false);
            if((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304){
                document.querySelector('.title').innerHTML(xhr.responseText);
            }
            else{
                document.querySelector('.title').innerHTML('<h1>' + 'Request was unsuccessful: ' + xhr.status + '</h1>');
            }
        </script>
    </body>
</html>
