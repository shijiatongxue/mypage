<!DOCTYPE html>
<html lang="ch">
    <meta charset="utf-8">
    <title>照片墙</title>
    <link type="stylesheet" href="styles/normalize.css">
    <link type="stylesheet" href="styles/skeleton.css">
    <style>
        html, body, ul, li{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 1200px;
            margin: 0 auto;
        }
        li{
            float: left;
            width: 13.333333333333333333333333333333%;
            height: 260px;
            background-color: #333;
            list-style-type: none;
            transition: width 1s;
            background-size: 400px 260px;
        }
        .now{
            width: 33.333333333333333333333333333333%;
            transition: width 1s;
        }
        li:nth-of-type(1){background-image: url(images/stock-photo-307940551.jpg); }
        li:nth-of-type(2){background-image: url(images/stock-photo-307942935.jpg); }
        li:nth-of-type(3){background-image: url(images/stock-photo-307943093.jpg); }
        li:nth-of-type(4){background-image: url(images/stock-photo-307972231.jpg); }
        li:nth-of-type(5){background-image: url(images/stock-photo-307973225.jpg); }
        li:nth-of-type(6){background-image: url(images/stock-photo-307974719.jpg); }

    </style>
    <body>
        <ul>
            <li class="now"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <script src="js/jquery.js"></script>
        <script>
            $(function(){
                $("li").hover(function(){
                    $("li.now").removeClass("now");
                    if (!$(this).hasClass("now")){
                        $(this).addClass("now");
                    };
                });
            });
        </script>
    </body>
</html>
