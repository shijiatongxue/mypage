<!DOCTYPE html>
<html lang="ch">
    <head>
        <title>欢迎来到我的博客</title>
        <!-- 标题栏和收藏栏小图标 -->
        <link rel="icon" href="../images/sj.png" type="image/png">
        <link rel="shortcut icon" href="../images/sj.png" type="image/png">
        <style>
            @import url('../styles/normalize.css'); 
            body{
                background-color: #ebebeb;
            }
            a{
                cursor: pointer;
            }
            header{
                display: grid;
                width: 60%;
                margin: 0 auto;
                grid-template-rows: 50px;
                grid-template-columns: repeat(3, 33.33%);
                justify-items: center;
                align-items: center;
                color: #B21D30;
                font-weight: bold;
                border-bottom: 1px solid #B21D30;
                text-align: center;
            }
            header a{
                justify-self: stretch;
                line-height: 50px;
            }
            a:hover{
                box-shadow: 5px 20px 40px 5px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <a><span>日志首页</span></a>
            <a><span>心情</span></a>
            <a><span>JavaScript</span></a>
        </header>
    </body>
</html>
