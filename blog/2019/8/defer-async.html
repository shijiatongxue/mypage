      <h1>script中defer属性和async属性的区别</h1>
      <p class="info">作者：石嘉</p>
      <p class="info">日期：2019年8月2日</p>
      <p class="info">参考：MDN</p>
      <h2>定义</h2>
      <h3>defer</h3>
      <p>这个布尔属性被设定用来通知浏览器该脚本将在文档完成解析后，触发DOMContentLoaded事件前执行。</p>
      <h3>async</h3>
      <p>该布尔属性指示浏览器是否在允许的情况下异步执行该脚本。</p>
      <h2>解释</h2>
      <p>下图可以清晰地说明这两个属性的区别：</p>
      <img src="img/defer.jpg" alt="defer和async示意图">
      <p>这两个属性都是异步加载脚本，不阻塞HTML的解析和其他资源的加载，但是执行的时间不同，defer是在DOM解析完毕后，DOMContentLoaded事件前执行；async是加载完后立即执行，并且不保证多个脚本的执行顺序。</p>
      <p>（完）</p>
