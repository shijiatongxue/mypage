<!DOCTYPE html>
<html lang="ch">
  <head>
    <link rel="icon" href="https://shijiatongxue.github.io/images/sj.png" type="image/png">
    <link rel="shortcut icon" href="https://shijiatongxue.github.io/images/sj.png" type="image/png">
    <link rel="stylesheet" href="https://shijiatongxue.github.io/styles/article.css">
    <title>二级菜单实现</title>
  </head>
  <body>
    <!-- 输入文章类别：CSS -->
    <article>
      <h1>二级菜单实现</h1>
      <p class="info">作者：石嘉</p>
      <p class="info">日期：2019年8月4日</p>
      <p class="info">参考：<a href="https://codepen.io/pzai01/pen/dXKvov?editors=1100">Codepen pzai01</a></p>
      <style>
        /* 去掉li的统一样式 */
        ul{
          margin: 0;
          padding: 0;
        }
        li{
          list-style: none;
        }

        /* 一级列表样式 */
        .menu1>li{
          float: left;
          width: 100px;
          position: relative;
          background: gray;
          margin-left: 10px;
        }

        /* 二级列表默认隐藏 */
        .menu1>li>ul{
          display: none;
        }

        /* 设置二级列表的样式 */
        .menu2{
          position: absolute;
          width: 100px;
        }
        .menu2 li{
          width: 100px;
          background: red;
        }

        /* 设置浮动动画 */
        .menu1>li:hover >ul{
          display: block;
        }

        /* 浮动显示小三角 */
        span{
          display: inline-block;
          width: 0;
          height: 0;
          border-top: 10px solid red;
          border-left: 5px solid transparent;
          border-right: 5px solid transparent;
        }
        .menu1>li:hover > span{
          border-bottom: 10px solid red;
          border-left: 5px solid transparent;
          border-right: 5px solid transparent;
          border-top: 0;
        }

        /* 设置当前列表的背景色 */
        .menu1>li:hover{
          background: #FFF;
        }
      </style>
      <h2>float+hover实现</h2>
      <div>
        <ul class="menu1">
          <li>一级菜单1<span></span>
            <ul class="menu2" id="first">
              <li>二级菜单1</li>
              <li>二级菜单2</li>
              <li>二级菜单3</li>
            </ul>
          </li>
          <li>一级菜单2<span></span>
            <ul class="menu2" id="second">
              <li>二级菜单1</li>
              <li>二级菜单2</li>
              <li>二级菜单3</li>
            </ul>
          </li>
          <li>一级菜单3<span></span>
            <ul class="menu2" id="third">
              <li>二级菜单1</li>
              <li>二级菜单2</li>
              <li>二级菜单3</li>
            </ul>
          </li>
        </ul>
      </div>
    </article>
    <script src="https://shijiatongxue.github.io/js/prism.js"></script>
  </body>
</html>
