            <h1>注释</h1>
            <p class="info">作者：石嘉</p>
            <p class="info">日期：2019年7月23日</p>
            <p class="info">参考：<a href="https://zh.javascript.info/comments">JavaScript.Info</a></p>
            <p>注释用来描写代码怎样工作以及为什么工作。</p>
            <h2>糟糕的注释</h2>
            <p>新手倾向于用注释解释“代码中发生了什么”。但在良好的代码中，这种“解释性注释”的数量应该是最小的。</p>
            <p>关于这点有一个很棒的原则：“如果代码不够清晰以至于需要一个注释，那么它或许应该被重写。”</p>
            <h2>好的注释</h2>
            <p>描述架构，提供组件的一个高层次的概况，它们如何发生相互作用、各种情况下的控制流程是怎样的。</p>
            <p>记录函数的用法，参数和返回值。</p>
            <p>重要的解决方案，特别是在不是很明显时。</p>
            <p>（完）</p>
        </article>
