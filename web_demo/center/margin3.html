<!DOCTYPE html>
<html lang="ch">
    <head>
        <title>margin实现水平垂直居中</title>
        <style>
            .box{
                height: 500px;
                background-color: #333;
                position: relative;
            }
            .content{
                width: 200px;
                height: 200px;
                background-color: red;
                margin: auto;
                /* 设置绝对定位可以实现垂直居中 */
                /* 神奇了！ */
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="content"></div>
        </div>
    </body>
</html>
