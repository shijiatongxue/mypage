<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>DOM2 事件处理程序</title>
    </head>
    <body>
        <button id="myBtn">按钮</button>
        <script>
            var btn = document.getElementById("myBtn");
            btn.addEventListener("click", function(){
                alert(this.id);
            });
            btn.addEventListener("click", function(){
                alert("world!");
            });
        </script>
    </body>
</html>
