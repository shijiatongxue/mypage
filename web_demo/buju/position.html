<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>利用绝对定位完成三栏布局</title>
        <style>
            .wrap{
                background-color: #333;
                position: relative;
                min-width: 600px;
            }
            .left{
                background-color: red;
                position: absolute;
                width: 300px;
                height: 100px;
                top: 0;
                left: 0;
            }
            .right{
                background-color: blue;
                position: absolute;
                width: 300px;
                height: 100px;
                top: 0;
                right: 0;
            }
            .main{
                background-color: green;
                height: 100px;
                margin: 0 300px 0 300px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="left"></div>
            <div class="main"></div>
            <div class="right"></div>
        </div>
    </body>
</html><!DOCTYPE html>
