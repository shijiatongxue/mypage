<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>利用浮动完成三栏布局</title>
        <style>
            .wrap{
                display: flex;
                justify-content: space-between;
            }
            .left, .main, .right{
                height: 100px;
            }
            .left{
                width: 300px;
                background-color: red;
            }
            .right{
                width: 300px;
                background-color: blue;
            }
            .main{
                width: 100%;
                margin: 0 20px;
                background-color: green;
                
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="left"></div>
            <div class="main"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
