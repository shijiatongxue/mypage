<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>利用flex完成三栏布局</title>
        <style>
            .wrap{
                display: flex;
                /* 设置内容之间的间隔，space-between是平均分配间距 */
                /* justify-content: space-between; */
                height: 100px;
            }
            .left, .main, .right{
                height: 100%;
            }
            .left{
                width: 300px;
                background-color: red;
            }
            .right{
                width: 300px;
                background-color: blue;
            }
            .main{
                width: 100%;
                /* 或者设置flex*/
                /* flex: 1; */
                background-color: green;
                
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="left"></div>
            <div class="main"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
