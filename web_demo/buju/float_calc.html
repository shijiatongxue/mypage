<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>浮动+calc实现三栏布局</title>
        <style type="text/css">
            .container {
            width: 100%;
            height: 300px;
            }
            .container > div {
                float: left;
            }
            .left, .right {
                width: 100px;
                height: 100%;
            }
            .left {
                background-color:red;
            }
            .right {
                background-color:blue;
            }
            .main {
                width: calc(100% - 200px);
                height: 100%;
                background-color:green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left"></div>
            <div class="main"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
