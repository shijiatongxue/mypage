<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>事件委托</title>
    </head>
    <body>
        <ul id="myLinks">
            <li id="go">Go somewhere</li>
            <li id="do">Do something</li>
            <li id="sayHi">Say hi</li>
        </ul>
        <script>
            // 通过给ul统一设置相应事件, 点击时事件从li冒泡传播到ul, 读出li内嵌的文字
            document.getElementById("myLinks").addEventListener("click", function(event){
                if(event.target.nodeName.toUpperCase() == 'LI'){
                    alert(event.target.innerText);
                }
            }, false)
        </script>
    </body>
</html>
