<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>js设置盒子大小</title>
        <style>
            #box{
                width: 100px;
                height: 100px;
            }
        </style>
        <link rel="stylesheet" href="box_size.css">
    </head>
    <body>
        <div id="box" style="border: 5px solid black; background-color: honeydew;">我是一个盒子</div>
        <script>
            var box = document.getElementById("box");
            // alert(box.style.width);

            // 获得内部样式表
            box.style.height = "200px";

            // 获得计算样式
            var computedStyle = window.getComputedStyle(box, null);
            // alert(computedStyle.backgroundColor);

            // 获得外部样式表
            // box.style.fontSize = "12px";
            alert(box.style.fontSize);
        </script>
    </body> 
</html>
